<body>
    <main class="container">
        <form action="submit_form.php" method="POST" class="form">
            <div class="form-group" >
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" name="full-name" placeholder="What should we call you?" aria-required="true" aria-invalid="false" />
                <div class="error-message" id="full-name-error"></div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="your-email@email.com" aria-required="true" aria-invalid="false" />
                <div class="error-message" id="email-error"></div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="xxxxxxx" aria-required="true" aria-invalid="false" />
                <i class="fa fa-eye-slash" aria-hidden="true"></i>
                <div class="error-message" id="password-error"></div>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="xxxxxxx" aria-required="true" aria-invalid="false" />
                <i class="fa fa-eye-slash" aria-hidden="true"></i>
                <div class="error-message" id="confirm-password-error"></div>
            </div>
            <button type="submit">Update Profile</button>
        </form>

        <aside class="profile-complete">
            <div class="percent">
                <svg>
                    <circle cx="50" cy="50" r="50"></circle>
                    <circle cx="50" cy="50" r="50"></circle>
                </svg>
                <div class="number">
                    <h2>65%</h2>
                </div>

            </div>
            <h3>Profile Completeness</h3>
            <section class="steps">
                <p class="strike">Create account</p>
                <p class="strike">Update Roadmap Progress</p>
                <p class="strike">Setup Public Profile</p>
                <p>Complete Your First Project</p>
                <p>Invite your friends</p>
            </section>
        </aside>
    </main>
    <script src="script.js"></script>
</body>
