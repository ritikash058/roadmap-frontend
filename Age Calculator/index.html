<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/js-datepicker/dist/datepicker.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Age Calculator</h1>
        <div class="input-container">
            <label for="1">Enter your birthdate:</label>
            <input type="text" id="1" class="birthdate" placeholder="Select your birthdate">
        </div>
        <button id="button">Calculate</button>
        <span class="result-container" id="result"></span>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/js-datepicker/dist/datepicker.min.js"></script>
    <script type="module" src="./script.js"></script>
</body>
</html>
