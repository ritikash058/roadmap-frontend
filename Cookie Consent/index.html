<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Consent</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <header>
            <h1>Cookie Consent</h1>
            <p>Cookie Consent is a simple and effective way to inform users about the use of cookies on your website.</p>
        </header>
        <div class="cookie-consent" id="cookie-consent">
            <div class="overlay"></div>
            <div class="content">
            <p>We use cookies to improve your experience on our website. By continuing to use this website, you consent to the use of cookies.</p>
            <button id="accept-button" onclick="setConsent()">Accept</button>
            <button id="reject-button" onclick="closeForm()">Reject</button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
