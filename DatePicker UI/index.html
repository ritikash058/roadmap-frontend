<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Open Graph Tags -->

    <link rel="icon" href="../assets/favicon.ico">
    <!-- StyleSheet -->
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cactus+Classical+Serif&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <main>
        <h1>Date-Picker UI</h1>
		<section class="date-picker">
			<header class="date-input">
				<input type="text" placeholder="dd / mm / yyyy" />
				<i class="fa fa-calendar"></i>
			</header>

			<aside class="month-picker">
				<nav class="month">
					<div class="month-header">
						<i class="fa fa-angle-left"></i>
						<h4>May 2025</h4>
						<i class="fa fa-angle-right"></i>
					</div>
					<div class="weeks">
						<p>Sun</p>
						<p>Mon</p>
						<p>Tue</p>
						<p>Wed</p>
						<p>Thu</p>
						<p>Fri</p>
						<p>Sat</p>
					</div>
				</nav>

				<div class="month">
					<div class="week">
						<span>1</span>
						<span>2</span>
						<span>3</span>
						<span>4</span>
						<span>5</span>
						<span>6</span>
						<span>7</span>
					</div>
					<div class="week">
						<span>8</span>
						<span>9</span>
						<span>10</span>
						<span>11</span>
						<span>12</span>
						<span>13</span>
						<span>14</span>
					</div>
					<div class="week">
						<span>15</span>
						<span>16</span>
						<span>17</span>
						<span>18</span>
						<span>19</span>
						<span>20</span>
						<span>21</span>
					</div>
					<div class="week">
						<span>22</span>
						<span>23</span>
						<span>24</span>
						<span>25</span>
						<span>26</span>
						<span>27</span>
						<span>28</span>
					</div>
					<div class="week">
						<span>29</span>
						<span>30</span>
						<span>31</span>
					</div>
				</div>
			</aside>
		</section>
    </main>
</body>

</html>
