<body>
    <main>
        <h1>Flashcards</h1>
        <div class="progress-bar">
            <span id="count"></span>
        </div>
        <section class="flashcard-container">
            <div class="flashcard">
                <div class="flashcard-front">
                    <p id="question"></p>
                </div>
                <div class="flashcard-back">
                    <p id="answer"></p>
                </div>
            </div>
        </section>
        <div class="button-container">
            <button id="prev"><i class="fa fa-chevron-left"></i> Previous </button>
            <button id="next"> Next <i class="fa fa-chevron-right"></i></button>
        </div>
    </main>
    <script src="script.js"></script>
    
</body>
