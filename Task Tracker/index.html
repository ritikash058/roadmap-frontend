<body>
    <div class="container">
        <h1>Task Tracker</h1>
        <div class="task-container">
            <div class="task-input">
                <input type="text" id="task-input" placeholder="Add a new task">
                <button id="add-task">Add Task</button>
            </div>
            <div class="task-list">
                <ul id="task-list">
                    <li>
                        <input type="checkbox">
                        <span>Task 1</span>
                        <button class="delete-task">Delete</button>
                    </li>
                </ul>
            </div>
        </div>
    </div>
