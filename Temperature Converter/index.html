<body>
    <main>
        <h3>Temperature Converter</h3>
        <p>Enter a temperature, select units, and submit.</p>
        <section class="container">
            <div class="temperature-container">
                <input type="number" id="from">
                <div class="dropdown">
                    <button class="dropdown-button">From Unit<span><i class="fa fa-chevron-down"></i></span></button>
                    <div class="dropdown-content">
                        <ul>
                            <li>Celsius</li>
                            <li>Fahrenheit</li>
                            <li>Kelvin</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="temperature-container">
                <div class="dropdown">
                    <button class="dropdown-button-to" id="to">To Unit<span><i class="fa fa-chevron-down"></i></span></button>
                    <div class="dropdown-content-to">
                        <ul>
                            <li>Celsius</li>
                            <li>Fahrenheit</li>
                            <li>Kelvin</li>
                        </ul>
                    </div>
                </div>
            </div>
            <button id="convert">Convert</button>
            <p id="outputTemp"></p>
        </section>
    </main>
    <script src="script.js"></script>
</body>
